<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TransReciEver</title>
</head>
<body onload = loadFirstUser()>
    <header class="header">
        <div class="headerContainer">
            <div class="headerUserSpace">
                <div class="headerImgContainer">
                    <img src="images/johnny.jpg" />
                </div>
                <h4>Karthi</h4>
            </div>
            <h2 id="header"><a href="#">TransReciEver</a></h2>
            <div class="headerSearch">
                <div class="searchBox">
                    <input type="text" class="searchInput" placeholder="Find your Friend's" />
                    <i class="fa fa-search searchIcon" aria-hidden="true"></i>
                    <div class="toggle" id="toggle"></div>
                </div>
            </div>
        </div>
        <div class="headerToggleContainer" id="headerToggle">
            <a href="#" id="add">Add Chat</a>
            <a href="#" id="del"> Delete Chat</a>
        </div>
    </header>
    <section class="sectionOne">
        <div class="sectionOneContainer">
            <div class="sectionContainers">
                <div class="containers">

                    <!-- Create Contact -->
                    <div class="containerfluid">
                        <a href="#chat" class="containerOne">
                            <div class="sectionImgContainer">
                                <img src="images/steve.jpg" />
                            </div>
                            <h4>Karthi</h4>
                        </a>
                    </div>
                    <div class="containerfluid">
                        <a href="#chatTwo" class="containerOne">
                            <div class="sectionImgContainer">
                                <img src="images/Thor.jpg" />
                            </div>
                            <h4>Thanos</h4>
                        </a>
                    </div>
                    <div class="containerfluid">
                        <a href="#chatThree" class="containerOne">
                            <div class="sectionImgContainer">
                                <img src="images/mr.bean.jpg" />
                            </div>
                            <h4>Bean</h4>
                        </a>
                    </div>
                    
                </div>
                <div class="chatContainerTwo">
                    <div class="chatImgContainer">
                        <img class="userImage" src="" />
                    </div>
                    <h4 class="userName"></h4>
                </div>
                <div class="chatContainer">

                    <!-- Create Chat Container -->
                    <div class="chatContainerName" id="chat">
                        <div class="chatContainerThree">
                            <div class="senderContainer">
                                <div class="sender">
                                    <p>hey buddy</p>
                                </div>
                            </div>
                        </div>
                        <div class="chatContainerFour">
                            <div class="msg">
                                <div class="msgBox">
                                    <textarea class="inputField" cols="30" rows="1" placeholder="Enter your Text"></textarea>
                                    <div class="paperIcon">
                                        <i class="fa fa-paper-plane sendPlane"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chatContainerName" id="chatTwo">
                        <div class="chatContainerThree">
                            <div class="senderContainer">
                                <div class="sender">
                                    <p>hey</p>
                                </div>
                            </div>
                        </div>
                        <div class="chatContainerFour">
                            <div class="msg">
                                <div class="msgBox">
                                    <textarea class="inputField" cols="30" rows="1" placeholder="Enter your Text"></textarea>
                                    <div class="paperIcon">
                                        <i class="fa fa-paper-plane sendPlane"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chatContainerName" id="chatThree">
                        <div class="chatContainerThree">
                            <div class="senderContainer">
                                <div class="sender">
                                    <p>hey hi</p>
                                </div>
                            </div>
                        </div>
                        <div class="chatContainerFour">
                            <div class="msg">
                                <div class="msgBox">
                                    <textarea class="inputField" cols="30" rows="1" placeholder="Enter your Text"></textarea>
                                    <div class="paperIcon">
                                        <i class="fa fa-paper-plane sendPlane"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>

    <section class="addChat" id="addChat">
        <div class="addChatContainer">
            <div class="addChatBox">
                <h3>TransReciEver</h3>
            </div>
            <div class="credentialBox">
                <div class="nameInputs">
                    <input type="text" id="addInputs" required />
                    <span>Name</span>
                </div>
                <div class="upload">
                    <div class="uploadBox">
                        <img  />
                        <i class="fa fa-cloud-upload cloud" aria-hidden="true"></i>
                        <span class="fileFormat">only support jpg, jpeg, png</span>
                    </div>
                    <input type="file" id="file" />
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="addBtn">Add</button>
                <button type="reset" class="closeBtn" id="cancelAdd">Cancel</button>
            </div>
        </div>
    </section>

    <section class="delChat" id="delChat">
        <div class="delChatContainer">
            <div class="delChatContains">
                <div class="logo">
                    <h4>TransReciEver</h4>
                </div>
                <div class="deletionInputs">
                    <input type="text" placeholder="Name" />
                    <div class="btnDeletions">
                        <button type="submit">Delete</button>
                        <button class="btnCancel" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="javaScript/navBar.js"></script>
    <script src="javaScript/script.js"></script>
    <script src="javaScript/addChat.js"></script>
    <script src="javaScript/main.js"></script>
</body>
</html>
