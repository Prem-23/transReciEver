<div class="chatAndMsgSectionContains">

    <!-- Divider -->
    <div class="chatSectionContainer">
        <div class="chatPersonContainer">
            <div class="personImgContainer">
                <img src="images/mr.bean.jpg" />
            </div>
            <h4>Karthi</h4>
        </div>
    </div>

    <div class="msgSectionContainer">
        <div class="msgContainer">
            <div class="msgChat">
                <header class="msgChatHeader">
                    <div class="personMsgContainer">
                        <div class="personImgMsgContainer">
                            <img src="" />
                        </div>
                        <h4></h4>
                    </div>
                </header>
                <div class="messagingSection">
                    <div class="messagingContainer">
                        <div class="senderContainer">
                            <div class="senderMsgContainer">
                                <div class="sender">
                                    <p>Hi Buddy</p>      
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="messageInputSections">
                    <div class="msg">
                        <div class="msgBox">
                            <textarea class="inputField" placeholder="Enter your Text"></textarea>
                            <div class="paperIcon">
                                <i class="fa fa-paper-plane sendPlane"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
